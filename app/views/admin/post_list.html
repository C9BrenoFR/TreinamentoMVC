<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/public/css/style.css">
    <title>Lista de usuários</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <p>Lista de usuários</p>
            <button type="button" class="btn btn-success" onclick="changeModalView('createPostModal')" >Adicionar</button>
        </div>
        <div class="content">
            <table class="table table-dark table-hover table-striped">
                <thead>
                    <td>#</td>
                    <td>Titulo</td>
                    <td>Conteudo</td>
                    <td>Ações</td>
                </thead>
                <tr>
                    <td>1</td>
                    <td>As maravilhas da computação</td>
                    <td>A computação é feita por ligar e desligar butões...</td>
                    <td>
                        <button type="button" class="btn btn-light" onclick="changeModalView('readPostModal')">vizualizar</button>
                        <button type="button" class="btn btn-danger" onclick="changeModalView('updatePostModal')">Editar</button>
                        <button type="button" class="btn btn-warning" onclick="changeModalView('deletePostModal')">Excluir</button>
                    </td>
                </tr>
            </table>
        </div>
    </div>

    <!-- Modal Create Post -->
<div id="createPostModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="changeModalView('createPostModal')">&times;</span>
      <h2>Create Post</h2>
      <form id="createPostForm">
        <label for="postTitle">Title:</label>
        <input type="text" id="postTitle" name="postTitle" required>
        
        <label for="postContent">Content:</label>
        <textarea id="postContent" name="postContent" required></textarea>
        
        <label for="postDate">Date:</label>
        <input type="date" id="postDate" name="postDate" required>
        
        <label for="postAuthor">Author ID:</label>
        <input type="number" id="postAuthor" name="postAuthor" required>
        
        <button type="submit">Create Post</button>
      </form>
    </div>
  </div>
  
  <!-- Modal Read Post -->
  <div id="readPostModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="changeModalView('readPostModal')">&times;</span>
      <h2>Post Details</h2>
      <p><strong>Title:</strong> <span id="displayPostTitle"></span></p>
      <p><strong>Content:</strong> <span id="displayPostContent"></span></p>
      <p><strong>Date:</strong> <span id="displayPostDate"></span></p>
      <p><strong>Author ID:</strong> <span id="displayPostAuthor"></span></p>
    </div>
  </div>
  
  <!-- Modal Update Post -->
  <div id="updatePostModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="changeModalView('updatePostModal')">&times;</span>
      <h2>Update Post</h2>
      <form id="updatePostForm">
        <label for="updatePostTitle">Title:</label>
        <input type="text" id="updatePostTitle" name="updatePostTitle" required>
        
        <label for="updatePostContent">Content:</label>
        <textarea id="updatePostContent" name="updatePostContent" required></textarea>
        
        <label for="updatePostDate">Date:</label>
        <input type="date" id="updatePostDate" name="updatePostDate" required>
        
        <label for="updatePostAuthor">Author ID:</label>
        <input type="number" id="updatePostAuthor" name="updatePostAuthor" required>
        
        <button type="submit">Update Post</button>
      </form>
    </div>
  </div>
  
  <!-- Modal Delete Post -->
  <div id="deletePostModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="changeModalView('deletePostModal')">&times;</span>
      <h2>Delete Post</h2>
      <p>Are you sure you want to delete this post?</p>
      <button id="confirmDeletePost">Yes, Delete</button>
    </div>
  </div>
  

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        function changeModalView (modalId) {
            var modal = document.getElementById(modalId);
            modal.classList.toggle('modal-show');
        }
    </script>
</body>
</html>
